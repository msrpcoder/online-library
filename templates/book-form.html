{% load static %}

<!DOCTYPE html>
<html lang="en">
{% include 'head.template.html' %}
<body>
{% include 'header.template.html' %}
{% include 'sidebar.template.html' %}

<main class="main" id="main">
    {% include 'breadcrumb.template.html' %}
    <section class="section">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 ">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add new book</h5>

                        <!-- General Form Elements -->
                        <form>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="isbn-number">ISBN Number</label>
                                <div class="col-sm-10">
                                    <input id="isbn-number" class="form-control" type="text">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="title">Title</label>
                                <div class="col-sm-10">
                                    <input id="title" class="form-control" type="text">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="author">Author</label>
                                <div class="col-sm-10">
                                    <input id="author" class="form-control" type="text">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="language">Language</label>
                                <div class="col-sm-10">
                                    <select id="language" aria-label="Default select example" class="form-select">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="genre">Genre</label>
                                <div class="col-sm-10">
                                    <select aria-label="multiple select example" class="form-select" multiple>
                                        {% for genre_obj in genres %}
                                            {% if genre_obj.name == genre %}
                                                <option value="{{genre_obj.id}}" selected>{{genre_obj.name}}</option>
                                            {% else %}
                                                <option value="{{genre_obj.id}}">{{genre_obj.name}}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="publisher">Publisher</label>
                                <div class="col-sm-10">
                                    <select id="publisher" aria-label="Default select example" class="form-select">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="publicationDate">Publication Date</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="publicationDate" type="date">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="pdf">PDF</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="pdf" type="file">
                                </div>
                            </div>

<!--                            <div class="row mb-3">-->
<!--                                <label class="col-sm-2 col-form-label">Disabled</label>-->
<!--                                <div class="col-sm-10">-->
<!--                                    <input class="form-control" disabled type="text" value="Read only / Disabled">-->
<!--                                </div>-->
<!--                            </div>-->

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="submit"></label>
                                <div class="col-sm-10">
                                    <button id="submit" class="btn btn-primary" type="submit">Add book</button>
                                    <button id="reset" class="btn btn-primary" type="reset">Reset</button>
                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

{% include 'footer.template.html' %}
{% include 'js.template.html' %}

</body>
</html>
